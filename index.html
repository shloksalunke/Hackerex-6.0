<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackRx 6.0 - LLM Query System</title>
    
    <!-- CSS is now embedded inside the HTML file -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #1a237e;
            font-size: 2rem;
        }

        p.example {
            background-color: #e8eaf6;
            border-left: 4px solid #3f51b5;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #3f51b5;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        /* Style for file input button */
        input[type="file"]::file-chooser-button {
            background-color: #e8eaf6;
            color: #3f51b5;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #303f9f;
        }

        .hidden {
            display: none !important;
        }

        #results-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        #loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3f51b5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #response-output {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #fafafa;
        }

        .response-item {
            margin-bottom: 15px;
        }

        .response-item strong {
            color: #1a237e;
        }

        #decision {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }

        #decision.approved { background-color: #4CAF50; }
        #decision.rejected { background-color: #F44336; }
        #decision.error { background-color: #ff9800; }
        
        #justification {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #eee;
            line-height: 1.6;
            margin-top: 5px;
        }

        #references {
            list-style-type: disc;
            padding-left: 20px;
        }

        #references li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ LLM-Based Query Processor</h1>
            <p>Upload policy documents (PDF, DOCX, TXT, EML) and ask your natural language queries.</p>
            <p class="example"><b>Example:</b> "46-year-old male, knee surgery in Pune, 3-month-old insurance policy"</p>
        </header>

        <main>
            <div class="form-container">
                <div class="input-group">
                    <label for="file-upload">üì§ Upload Documents</label>
                    <!-- Updated accept attribute for multiple file types -->
                    <input type="file" id="file-upload" accept=".pdf,.docx,.txt,.eml" multiple required>
                </div>
                <div class="input-group">
                    <label for="query-input">üîç Enter Your Query</label>
                    <input type="text" id="query-input" placeholder="e.g., Is maternity covered for a 6-month old policy?">
                </div>
                <button id="submit-btn">Process Query</button>
            </div>

            <div id="results-container" class="hidden">
                <h2>üßæ LLM Output:</h2>
                <div id="loader" class="hidden"></div>
                <div id="response-output">
                    <div class="response-item">
                        <strong>Decision:</strong> <span id="decision"></span>
                    </div>
                    <div class="response-item">
                        <strong>Amount:</strong> <span id="amount"></span>
                    </div>
                    <div class="response-item">
                        <strong>Justification:</strong>
                        <p id="justification"></p>
                    </div>
                    <div class="response-item">
                        <strong>References:</strong>
                        <ul id="references"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript is now embedded inside the HTML file -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fileUpload = document.getElementById("file-upload");
            const queryInput = document.getElementById("query-input");
            const submitBtn = document.getElementById("submit-btn");
            const resultsContainer = document.getElementById("results-container");
            const loader = document.getElementById("loader");
            const responseOutput = document.getElementById("response-output");

            submitBtn.addEventListener("click", async () => {
                const files = fileUpload.files;
                const query = queryInput.value.trim();

                if (files.length === 0) {
                    alert("Please upload at least one document.");
                    return;
                }
                if (!query) {
                    alert("Please enter a query.");
                    return;
                }

                resultsContainer.classList.remove("hidden");
                loader.classList.remove("hidden");
                responseOutput.classList.add("hidden");

                const formData = new FormData();
                for (const file of files) {
                    formData.append("files", file);
                }
                formData.append("query", query);

                try {
                    const response = await fetch("http://127.0.0.1:8000/process/", {
                        method: "POST",
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || "An unknown server error occurred.");
                    }

                    const result = await response.json();
                    displayResults(result);

                } catch (error) {
                    displayError(error.message);
                } finally {
                    loader.classList.add("hidden");
                    responseOutput.classList.remove("hidden");
                }
            });

            function displayResults(data) {
                const decisionSpan = document.getElementById("decision");
                decisionSpan.textContent = data.decision || "N/A";
                // Add class for styling based on decision
                decisionSpan.className = (data.decision || 'error').toLowerCase();

                document.getElementById("amount").textContent = data.amount || "N/A";
                document.getElementById("justification").textContent = data.justification || "No justification provided.";
                
                const referencesList = document.getElementById("references");
                referencesList.innerHTML = "";
                if (data.references && data.references.length > 0) {
                    data.references.forEach(ref => {
                        const li = document.createElement("li");
                        li.textContent = ref;
                        referencesList.appendChild(li);
                    });
                } else {
                    const li = document.createElement("li");
                    li.textContent = "No references provided.";
                    referencesList.appendChild(li);
                }
            }
            
            function displayError(errorMessage) {
                const decisionSpan = document.getElementById("decision");
                decisionSpan.textContent = "Error";
                decisionSpan.className = 'error';

                document.getElementById("amount").textContent = "N/A";
                document.getElementById("justification").textContent = errorMessage;
                document.getElementById("references").innerHTML = "";
            }
        });
    </script>
</body>
</html>
